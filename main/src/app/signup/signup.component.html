<p>signup works!</p>
<div>
    <h1>Sign Up</h1>
        <mat-card>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            
                <mat-form-field>
                    <mat-label>Username:</mat-label>
                    <input type="text" matInput id="username" name="username" placeholder="Username..." required formControlName="username">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Email:</mat-label>
                    <input type="text" matInput id="email" name="email" placeholder="Email.." required formControlName="email">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Password:</mat-label>
                    <input type="password" matInput id="password" name="password" placeholder="Password.." required formControlName="password">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Confirm Password:</mat-label>
                    <input type="password" matInput id="passwordcheck" name="passwordcheck" placeholder="Retype password.." required formControlName="passwordcheck">
                </mat-form-field>
                <br>
                <button mat-raised-button color='primary' type='submit'>Sign Up</button>
            </form>
        </mat-card>
        

    
</div>
